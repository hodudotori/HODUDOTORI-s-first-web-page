<h2>춘식이</h2>
<img src="chunsik.jpg" width="200px">
<p>
  춘식이는 라이언과 동거중인 길고양이다.<br>
  어느 날 라이언이 길에서 냥줍하였고, 그대로 라이언의 집에 눌러앉았다.<br>
  성벽 미상의 고양이로 라이언의 반려동물이 되었으며, <strong>고구마</strong>를 매우 좋아한다.<br><br>
  라이언과 함께 하는 <a href="https://youtu.be/3DI_rUOQEVI" target="_blank" title="라춘댄스_블랙핑크-Shut down">라춘댄스</a>는 내 인생의 활력소가 되어 주고 있다.
